fragment ArticleFragment on articles {
  id
  favicon
  thumbnail
  title
  url
}

query Articles($offset: Int = 0, $limit: Int = 10) {
  articles(offset: $offset, limit: $limit) {
    ...ArticleFragment
  }
}

query ArticleByUrl($url: String) {
  articles(where: { url: { _eq: $url } }) {
    id
  }
}
