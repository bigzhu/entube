mutation deleteUserArticle($article_id: uuid = "") {
  update_user_articles(
    where: { article_id: { _eq: $article_id } }
    _set: { deleted_at: "now()" }
  ) {
    affected_rows
  }
}

mutation updatePlayAt($article_id: uuid, $play_at: Int) {
  update_user_articles(
    where: { article_id: { _eq: $article_id } }
    _set: { play_at: $play_at }
  ) {
    affected_rows
  }
}
