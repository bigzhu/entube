query UserArticles {
  user_articles(order_by: { created_at: desc }) {
    id
    play_at
    article {
      id
      favicon
      thumbnail
      title
      url
    }
  }
}

# 更新
mutation upsertUserArticles($object: user_articles_insert_input = {}) {
  insert_user_articles_one(
    object: $object
    on_conflict: {
      constraint: user_articles_article_id_created_by_key
      update_columns: deleted_at
    }
  ) {
    id
  }
}
